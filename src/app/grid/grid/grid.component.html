<div *ngIf="grid$ | async as grid">

  <div>{{display$ | async | json}}</div>

  <button class="btn btn-primary mr-1"
          (click)="getSelectedRows()">Get Selected Rows
  </button>
  <button class="btn btn-primary"
          (click)="pinSelectedRows()">Pin Selected Rows
  </button>
  <div class="row">

    <div class="col-12">
      <ag-grid-angular class="ag-theme-balham"
                       style="width: 100%; height: 800px;"
                       [columnDefs]="grid.gridConfig.columnDefs"
                       [rowSelection]="grid.gridConfig.rowSelection"
                       [rowDragManaged]="grid.gridConfig.rowDragManaged"
                       [animateRows]="grid.gridConfig.animateRows"
                       [deltaRowDataMode]="grid.gridConfig.deltaRowDataMode"
                       [getRowNodeId]="grid.gridConfig.getRowNodeId"
                       [sideBar]="grid.gridConfig.sideBar"
                       [frameworkComponents]="grid.gridConfig.frameworkComponents"
                       [enableRangeSelection]="grid.gridConfig.enableRangeSelection"
                       [suppressCopyRowsToClipboard]="grid.gridConfig.suppressCopyRowsToClipboard"
                       [rowData]="grid.rowData"
                       [pinnedTopRowData]="grid.pinnedTopRowData"
                       [singleClickEdit]="grid.gridConfig.singleClickEdit"
                       [getContextMenuItems]="grid.gridConfig.getContextMenuItems"
                       (gridReady)="onGridReady($event)"
                       (rowDragEnd)="rowDragEnd($event)"></ag-grid-angular>
    </div>

    <!--    <div class="col-1">-->
    <!--      <app-column-control [columnApi]="gridColumnApi$ | async"-->
    <!--                          [gridConfig]="grid.gridConfig"></app-column-control>-->
    <!--    </div>-->
  </div>
</div>
